name: Test Z3

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test-z3:
    runs-on: ubuntu-latest
    env:
      OPAMCONFIRMLEVEL: unsafe-yes
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Remove git submodules
        run: |
          git rm --cached ./bench/smt-comp
          git rm --cached ./bench/smt-testcomp23
          rm -rf ./bench/smt-comp
          rm -rf ./bench/smt-testcomp23
          rm -rf .git/modules/bench/smt-comp
          rm -rf .git/modules/bench/smt-testcomp23
          rm .gitmodules || true
          git add -u
          git commit -m "Remove submodules"

      - name: Setup OCaml 4.14
        uses: ocaml/setup-ocaml@v3
        with:
          ocaml-compiler: "4.14"
          dune-cache: true

      - name: Install dependencies
        run: |
          opam install -vvv -y ./smtml.opam --deps-only --with-test
          opam install z3

      - name: Build
        run: opam exec -- dune build @install

      - name: Test
        run: opam exec -- dune runtest
