name: Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
        ocaml-compiler:
          - "4.14"
          - "5.2"
    runs-on: ${{ matrix.os }}
    env:
      # allow opam depext to yes package manager prompts
      OPAMCONFIRMLEVEL: unsafe-yes
    steps:
      - name: df before checkout
        run: df -h

      - name: Checkout
        uses: actions/checkout@v4

      - name: Remove git submodules
        run: |
          git rm --cached ./bench/smt-comp
          git rm --cached ./bench/smt-testcomp23
          rm -rf ./bench/smt-comp
          rm -rf ./bench/smt-testcomp23
          rm -rf .git/modules/bench/smt-comp
          rm -rf .git/modules/bench/smt-testcomp23
          rm .gitmodules || true
          git add -u
          git commit -m "Remove submodules"

      - name: df after checkout
        run: df -h

      - name: Remove bench
        run: rm -rf bench/

      - name: Setup OCaml ${{ matrix.ocaml-compiler }}
        uses: ocaml/setup-ocaml@v3
        with:
          ocaml-compiler: ${{ matrix.ocaml-compiler }}
          dune-cache: true

      - name: df after setup
        run: df -h

      - name: Install dependencies
        run: opam install -vvv -y ./smtml.opam --deps-only --with-test

      - name: df after install
        run: df -h

      - name: Build
        run: opam exec -- dune build @install

      - name: Test
        run: opam exec -- dune runtest
